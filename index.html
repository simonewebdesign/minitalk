<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My talk</title>
  <style>
    section {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity .66s;
    }

    .focused {
      opacity: 1;
      visibility: visible;
    }

    .centered {
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <section class="centered">
    <h1>The Title</h1>
    <h2>Just a Subtitle.</h2>
  </section>

  <section class="centered">
    <h1>One slide</h1>
    <h2>Just a Subtitle.</h2>
  </section>

  <section>
    <h1>Another slide (not centered)</h1>
    <h2>Just a Subtitle.</h2>
  </section>

  <section class="centered">
    <h1>Last slide</h1>
    <h2>Just a Subtitle.</h2>
    <a href="https://github.com/simonewebdesign/minitalk">minitalk on GitHub</a>
  </section>

  <script>
    const first = document.querySelector('section:first-of-type')
    const last = document.querySelector('section:last-of-type')

    show(first)

    document.addEventListener('keyup', e => {
      const focused = document.querySelector('.focused')

      switch (e.key) {
        case 'ArrowUp':
        case 'ArrowLeft': // back / previous
          const prev = focused.previousElementSibling
          hide(focused)
          prev ? show(prev) : show(last)
          break

        case 'ArrowDown':
        case 'ArrowRight': // forward / next
          const next = focused.nextElementSibling
          hide(focused)
          next && next.tagName == 'SECTION' ? show(next) : show(first)
      }
    })

    function show(el) {
      el.classList.add('focused')
    }

    function hide(el) {
      el.classList.remove('focused')
    }
  </script>
</body>
</html>
